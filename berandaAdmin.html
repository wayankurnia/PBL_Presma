        .content {

        }

        select:focus, input[type="date"]:focus {
            outline: none;

        }

        .section-title {
            margin-top: 40px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #3946a2;
        }

        table {
            width: 100%;
            border-collapse: collapse;

            background-color: #ffffff;

            overflow: hidden;

        }

        th, td {

            text-align: center;

        }

        th {
            background-color: #3946a2;

        }

        tr:hover {

        }

        @media (max-width: 768px) {
            .table-container {
                flex-direction: column;
                gap: 10px;
            }
        }

        .search-container {
            text-align: center;
            margin-top: 20px;
        }

        #btnCari {
            padding: 10px 20px;
            background-color: #3946a2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #btnCari:hover {
            background-color: #2d3693;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>SIPRESMA</h2>
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile">
        <h3>Dr. Eng. Rosa Andrie Asmara, S.T., M.T.</h3>
        <p>Admin</p>
        <a href="#" class="menu-link">Dashboard</a>
        <a href="gantipw.html" class="menu-link">Edit Password</a>
        <a href="login.html" class="menu-link">Keluar</a>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="header">
            <h1>Beranda</h1>
            <img src="gambar/jti.png" alt="Logo JTI">
        </div>
        <div class="main">
            <div class="table-container">
                <div class="table">
                    <h3>Tanggal Mulai</h3>
                    <input type="date" id="tanggalMulai">
                </div>

                <div class="table">
                    <h3>Kategori Lomba</h3>
                    <select id="kategoriLomba">
                        <option value="kabupaten/kota">Kabupaten/Kota</option>
                        <option value="provinsi">Provinsi</option>
                        <option value="nasional">Nasional</option>
                        <option value="internasional">Internasional</option>
                    </select>
                </div>

                <div class="table">
                    <h3>Program Studi</h3>
                    <select id="jurusan">
                        <option value="teknik-informatika">Teknik Informatika</option>
                        <option value="sistem-informasi-bisnis">Sistem Informasi Bisnis</option>
                    </select>
                </div>
            </div>

            <div class="search-container">
                <button id="btnCari">Cari</button>
            </div>

            <div class="section-title">DAFTAR MAHASISWA BERPRESTASI ðŸŽ“</div>
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Judul Kompetisi</th>
                        <th>Tahun</th>
                        <th>Peringkat</th>
                        <th>Tingkat</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data mahasiswa akan ditampilkan di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById("btnCari").addEventListener("click", function() {
            var tanggalMulai = document.getElementById("tanggalMulai").value;
            var kategoriLomba = document.getElementById("kategoriLomba").value;
            var jurusan = document.getElementById("jurusan").value;

            fetch('searchData.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    tanggalMulai: tanggalMulai,
                    kategoriLomba: kategoriLomba,
                    jurusan: jurusan
                })
            })
            .then(response => response.json())
            .then(data => {
                var tbody = document.querySelector("#resultTable tbody");
                tbody.innerHTML = '';

                data.forEach((row, index) => {
                    var tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${row.nama}</td>
                        <td>${row.judul_kompetisi}</td>
                        <td>${row.tahun}</td>
                        <td>${row.peringkat}</td>
                        <td>${row.tingkat}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error("Terjadi kesalahan: ", error);
            });
        }); // Menutup fungsi event listener
    </script>
